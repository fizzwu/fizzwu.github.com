<div class="page post">
  <h2 class="title">
    <a href="{{ page.url }}">{{ page.title }}</a>
    <span>{{ page.date | date: "%b %e" }}</span>
  </h2>
  <ul class="post-tags">
  {% for tag in page.tags %}
    <li><a class="tag" href="/tags.html/#{{ tag }}-ref">{{ tag }}</a></li>
  {% endfor %}
  </ul>
  {{ content }}
  
  <ul class="pre-next-box">
    {% if page.previous %}
	    <li class="previous">
	    	<a href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
	    </li>
    {% endif %}
    {% if page.next %} 
	    <li class="next">
	    	<a href="{{ page.next.url }}" class="pull-right">{{ page.next.title }} &rarr;</a>
	    </li>
    {% endif %}   
	</ul>
  
  {% include JB/comments %}
</div>
