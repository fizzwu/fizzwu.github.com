<div class="page post">
  <h2 class="title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h2>
    <div class="info">
      <span>Posted at {{ page.date | date_to_string }}</span>
    </div>
  {{ content }}
  {% for tag in page.tags %}
    <a class="tag" href="/tags.html/#{{ tag }}-ref">{{ tag }}</a>
  {% endfor %}
  
  {% include JB/comments %}
</div>
